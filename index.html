<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <div class="main-header">
        <h1 class="header-logo">TODO</h1>
        <button class="theme-changer">
          <img src="/images/icon-moon.svg" alt="" />
        </button>
      </div>
      <div class="main-input">
        <div class="form-circle"></div>
        <input
          type="text"
          class="todo-input"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="main-output">
        <div class="todo-list"></div>
        <div class="todo-control">
          <div class="items-left">
            <p class="p-items-left">1 items left</p>
          </div>
          <div class="controls">
            <button class="btn-all c-btn">All</button>
            <button class="btn-active c-btn">Active</button>
            <button class="btn-completed c-btn">Completed</button>
          </div>
          <div class="clear-completed">
            <button class="btn-clear">Clear Completed</button>
          </div>
        </div>
      </div>
      <p class="drag-drop">Drag and drop to reorder list</p>
    </main>
  </body>
</html>
